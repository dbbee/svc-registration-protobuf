syntax = "proto3";

package deviceinfo;

// Region information for a device
message DeviceRegion {
  string device_id = 1; // Unique identifier for the device
  string region = 2; // Region where the device is located
  string description = 3; // Optional description of the region
  int64 last_updated = 4; // Timestamp when the region information was last updated
}